<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        .card {
            font-family: 'Arial', sans-serif;
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 2px solid #d32f2f;
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #d32f2f;
        }
        .message {
            font-size: 16px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Merry Christmas!</div>
        <div class="message">
            Wishing you a holiday season filled with joy, warmth, and laughter.
        </div>
        <div class="footer">
            Best Wishes, <br>
            [Your Name]
        </div>
        <div class="links">
            <a href="https://www.cnn.com" target="_blank">News on CNN</a><br>
            <a href="https://www.wikipedia.org" target="_blank">Learn on Wikipedia</a>
        </div>
    </div>
</body>
</html>
